<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ bootstrap.load_css() }}
    {{ bootstrap.load_js() }}
    <style>
body {
    background-image: url("{{ background_image }}");
    background-size: cover;       
    background-position: center;  
    color: white;                 
}

.container {
    background: rgba(0, 0, 0, 0.7); 
    padding: 20px;
    border-radius: 10px;
    width: 80%;                   
    max-width: 1100px;           
    text-align: center;          
}

h1 {
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); 
}
    </style>
</head>
<body>
    <div class="container">
        <h1><b><center>Search Results</center></b></h1><br>

        {% if recipes %}
            <div class="row">
                {% for recipe in recipes %}
                    <div class="col-md-4">  <!-- Used the same widget used to show random recipes in home.html -->
                        <div class="card">
                            <img src="{{ recipe.image }}" class="card-img-top" alt="{{ recipe.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ recipe.title }}</h5>
                                <a href="{{ url_for('recipe_details', recipe_id=recipe.id) }}" class="btn btn-primary">View Recipe</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No recipes found. Please try again with different ingredients or change the meal type.</p>
        {% endif %}
    </div>
</body>
</html>
