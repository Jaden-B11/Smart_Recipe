<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ bootstrap.load_css() }}
    {{ bootstrap.load_js() }}
</head>
<body>
    <div class="container">
        <h1><b><center>Search Results</center></b></h1><br>

        {% if recipes %}
            <div class="row">
                {% for recipe in recipes %}
                    <div class="col-md-4">  <!-- Used the same widget used to show random recipes in home.html -->
                        <div class="card">
                            <img src="{{ recipe.image }}" class="card-img-top" alt="{{ recipe.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ recipe.title }}</h5>
                                <a href="{{ url_for('recipe_details', recipe_id=recipe.id, previous_page='search') }}" class="btn btn-primary">View Recipe</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No recipes found. Please try again with different ingredients or change the meal type.</p>
        {% endif %}
        <br><br>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Homepage</a>
        <br><br>

    </div>
</body>
</html>
