<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
    </head>
    <body>
        <form method="POST" action="/">
            <h1>Search</h1>
            <input name="query" placeholder="Search">
            <label>
                <input type="radio" name="search" value="General Search">General Search
            </label>
            <label>
                <input type="radio" name="search" value="Matching Text In Title">Matching Text In Title
            </label>
            <h2>Advanced Search</h2>
            <input name="ingredients" placeholder="Ingredients">
            <select name="cuisine">
                {%for cuisine in cuisines%}
                    <option value="{{cuisine|urlencode}}">{{cuisine}}</option>
                {%endfor%}
            </select>
            <input name="diets" placeholder="Diets">
            <input name="intolerances" placeholder="Intolerances">
            <input name="equipment" placeholder="Equipment">
            <input name="avoidIngredients" placeholder="Ingredients To Avoid">
            <select name="courses">
                {%for course in courses%}
                    <option value="{{course|urlencode}}">{{course}}</option>
                {%endfor%}
            </select>
            Max time (minutes) needed for recipe: <input name="maxTime" type="number">
            <input type="submit" value="Submit">
        </form>
        {%if method == "POST"%}
            <ul>
                {%for recipe in recipes%}
                    <li><a href="/recipe">{{recipe.title}}</a></li>
                {%endfor%}
            </ul>
        {%endif%}
    </body>
</html>
