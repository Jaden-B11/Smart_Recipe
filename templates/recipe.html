<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe</title>
    </head>
    <body>
        <h1>Recipe</h1>
        <p>Description</p>

            {%endfor%}
        </ol>
        <a href="/">Search</a>
    </body>
</html>
